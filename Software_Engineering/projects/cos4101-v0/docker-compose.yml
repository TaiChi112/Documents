version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: course-registration-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: courseapp
      POSTGRES_PASSWORD: courseapp123
      POSTGRES_DB: course_registration
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - course-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U courseapp -d course_registration"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: course-registration-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://courseapp:courseapp123@db:5432/course_registration
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist
    networks:
      - course-network
    command: >
      sh -c "
        echo '🔄 Waiting for database to be ready...' &&
        sleep 10 &&
        echo '🗄️ Generating Prisma client...' &&
        bunx prisma generate &&
        echo '📊 Pushing database schema...' &&
        bunx prisma db push &&
        echo '🌱 Seeding database...' &&
        bunx prisma db seed &&
        echo '🚀 Starting development server...' &&
        bun run dev
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: course-registration-pgadmin
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@courseapp.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - course-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  course-network:
    driver: bridge